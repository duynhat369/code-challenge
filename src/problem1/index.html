<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum to N</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sum to N</h1>
      <input type="number" id="inputN" placeholder="Enter N" min="1" max="10000" />
      <button id="calculateBtn">Get result</button>

      <div id="results">
        <div class="result-box" id="forLoopResult"></div>
        <div class="result-box" id="formulaResult"></div>
        <div class="result-box" id="recursionResult"></div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
